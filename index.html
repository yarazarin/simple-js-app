<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

      <img src="./img/pokeball.png" alt="pokeball" class="pokeball" />

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a

    <ul class="pokemon-list list-group">
    <form class="form-inline my-2 my-lg-0 search-bar">
      <div class="input-group">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="pokemon-search"
        />
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </form>
      <!-- Pokemon list items from js -->
    </ul>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pokemon API</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"

    </div>

    <script src="./js/fetch.umd.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('pokemon-search');
        const pokemonList = document.querySelector('.pokemon-list');

        searchInput.addEventListener('input', function () {
          const filter = searchInput.value.toLowerCase();
          const pokemonItems = pokemonList.getElementsByTagName('li');

          Array.from(pokemonItems).forEach(function (item) {
            const pokemonName = item.textContent || item.innerText;
            if (pokemonName.toLowerCase().indexOf(filter) > -1) {
              item.style.display = '';
            } else {
              item.style.display = 'none';
            }
          });
        });
      });
    </script>
  </body>
</html>
